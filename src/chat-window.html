<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Screen Vision AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-primary: #6366f1;
            --accent-secondary: #818cf8;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 14px 18px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-app-region: drag;
        }

        .chat-header h1 {
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 14px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-icon {
            background: var(--bg-tertiary);
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.5;
        }

        .ai-message .message-content,
        .system-message .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .message-content p {
            margin: 0;
        }

        .message-content ul {
            margin: 8px 0 0 16px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .message-content strong {
            color: var(--accent-secondary);
        }

        .ai-response h3,
        .ai-response h4 {
            margin: 12px 0 6px 0;
            color: var(--accent-secondary);
        }

        .emoji-badge {
            font-size: 16px;
        }

        .chat-input-container {
            padding: 14px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input-wrapper textarea {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 100px;
            outline: none;
        }

        .chat-input-wrapper textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .chat-input-wrapper textarea::placeholder {
            color: var(--text-secondary);
        }

        .btn-send {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, opacity 0.15s;
        }

        .btn-send:hover {
            transform: scale(1.05);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="chat-header">
        <h1>üîµ Screen Vision AI</h1>
        <div class="status-badge">
            <span class="status-dot"></span>
            <span id="statusText">Conectado</span>
        </div>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="message system-message">
            <div class="message-icon">üí°</div>
            <div class="message-content">
                <p>Chat conectado! Esta janela permanece <strong>sempre vis√≠vel</strong>.</p>
            </div>
        </div>
    </div>

    <div class="chat-input-container">
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span><span></span><span></span>
            </div>
            <span>Gemini est√° pensando...</span>
        </div>
        <div class="chat-input-wrapper">
            <button class="btn-analyze" id="analyzeBtn" title="Analisar tela">üîç</button>
            <textarea id="userInput" placeholder="Pergunte sobre a tela..." rows="1"></textarea>
            <button class="btn-send" id="sendBtn">
                <svg viewBox="0 0 24 24" fill="none" width="20" height="20">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Chat Window Script
        class ChatWindow {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.userInput = document.getElementById('userInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.typingIndicator = document.getElementById('typingIndicator');

                this.init();
            }

            init() {
                this.bindEvents();
                this.setupCommunication();
                this.autoResizeTextarea();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.analyzeBtn.addEventListener('click', () => this.requestAnalysis());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            setupCommunication() {
                // Electron API
                if (window.electronAPI) {
                    window.electronAPI.onChatUpdate((data) => {
                        if (data.chatHTML) {
                            this.chatMessages.innerHTML = data.chatHTML;
                            this.scrollToBottom();
                        }
                    });

                    window.electronAPI.onAIResponse((data) => {
                        this.typingIndicator.style.display = 'none';
                    });
                } else {
                    // BroadcastChannel para navegador
                    this.channel = new BroadcastChannel('screen_vision_ai');

                    this.channel.onmessage = (event) => {
                        const { type, data } = event.data;

                        if (type === 'chat_sync' && data.chatHTML) {
                            this.chatMessages.innerHTML = data.chatHTML;
                            this.scrollToBottom();
                        }
                    };

                    // Solicitar estado inicial
                    this.channel.postMessage({ type: 'request_state' });
                }
            }

            sendMessage() {
                const message = this.userInput.value.trim();
                if (!message) return;

                if (window.electronAPI) {
                    window.electronAPI.sendChatMessage(message);
                } else if (this.channel) {
                    this.channel.postMessage({
                        type: 'new_message',
                        data: message
                    });
                }

                this.userInput.value = '';
                this.userInput.style.height = 'auto';
                this.typingIndicator.style.display = 'flex';
            }

            requestAnalysis() {
                if (window.electronAPI) {
                    window.electronAPI.requestAnalysis();
                } else if (this.channel) {
                    this.channel.postMessage({ type: 'request_analysis' });
                }
                this.typingIndicator.style.display = 'flex';
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            autoResizeTextarea() {
                this.userInput.addEventListener('input', () => {
                    this.userInput.style.height = 'auto';
                    this.userInput.style.height = Math.min(this.userInput.scrollHeight, 100) + 'px';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ChatWindow();
        });
    </script>
</body>

</html>
