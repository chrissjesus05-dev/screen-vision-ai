<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Vision AI - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-hover: #1e1e2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6b6b7a;
            --accent-primary: #6366f1;
            --accent-secondary: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --border-color: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(99, 102, 241, 0.5);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .popup-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            -webkit-app-region: drag;
        }

        .popup-header h1 {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .popup-header svg {
            width: 20px;
            height: 20px;
            color: var(--accent-primary);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-badge.streaming {
            color: var(--accent-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-badge.streaming .status-dot {
            background: var(--accent-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            gap: 8px;
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-icon svg {
            width: 16px;
            height: 16px;
        }

        .system-message .message-icon,
        .ai-message .message-icon {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-icon {
            background: var(--bg-hover);
            color: var(--text-secondary);
        }

        .message-content {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .system-message .message-content,
        .ai-message .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .message-content p {
            margin: 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes typingBounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 12px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input-wrapper textarea {
            flex: 1;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 80px;
        }

        .chat-input-wrapper textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .chat-input-wrapper textarea::placeholder {
            color: var(--text-muted);
        }

        .btn-send {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s ease;
        }

        .btn-send:hover {
            transform: scale(1.05);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        .btn-send svg {
            width: 18px;
            height: 18px;
        }

        .connection-status {
            padding: 8px;
            text-align: center;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-size: 0.75rem;
            display: none;
        }

        .connection-status.disconnected {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="popup-header">
        <h1>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" />
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" />
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" />
            </svg>
            Screen Vision AI
        </h1>
        <div class="status-badge" id="statusBadge">
            <span class="status-dot"></span>
            <span id="statusText">Desconectado</span>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus">
        ⚠️ Janela principal fechada. Reabra o Screen Vision AI.
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="message system-message">
            <div class="message-icon">
                <svg viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>
            <div class="message-content">
                <p>Chat conectado! Você pode usar esta janela enquanto navega em outras abas.</p>
            </div>
        </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <span>Gemini está analisando...</span>
    </div>

    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <textarea id="userInput" placeholder="Pergunte sobre sua tela..." rows="1"></textarea>
            <button class="btn-send" id="sendMessage" title="Enviar">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Popup Chat Handler
        class PopupChat {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.userInput = document.getElementById('userInput');
                this.sendMessageBtn = document.getElementById('sendMessage');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusBadge = document.getElementById('statusBadge');
                this.statusText = document.getElementById('statusText');
                this.connectionStatus = document.getElementById('connectionStatus');

                this.channel = new BroadcastChannel('screen_vision_ai');
                this.isConnected = false;

                this.init();
            }

            init() {
                this.bindEvents();
                this.setupChannel();
                this.requestState();
                this.autoResizeTextarea();
            }

            bindEvents() {
                this.sendMessageBtn.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                window.addEventListener('beforeunload', () => {
                    this.channel.postMessage({ type: 'popup_closed' });
                });
            }

            setupChannel() {
                this.channel.onmessage = (event) => {
                    const { type, data } = event.data;

                    switch (type) {
                        case 'state_update':
                            this.handleStateUpdate(data);
                            break;
                        case 'chat_sync':
                            this.syncChat(data.chatHistory);
                            break;
                    }
                };

                // Check connection periodically
                setInterval(() => {
                    if (!this.isConnected) {
                        this.requestState();
                    }
                }, 3000);
            }

            requestState() {
                this.channel.postMessage({ type: 'request_state' });

                // If no response in 1 second, show disconnected
                setTimeout(() => {
                    if (!this.isConnected) {
                        this.connectionStatus.classList.add('disconnected');
                    }
                }, 1000);
            }

            handleStateUpdate(data) {
                this.isConnected = true;
                this.connectionStatus.classList.remove('disconnected');

                if (data.isCapturing) {
                    this.statusBadge.classList.add('streaming');
                    this.statusText.textContent = 'Transmitindo';
                } else {
                    this.statusBadge.classList.remove('streaming');
                    this.statusText.textContent = 'Conectado';
                }

                if (data.chatHistory) {
                    this.syncChat(data.chatHistory);
                }
            }

            syncChat(chatHistory) {
                if (chatHistory) {
                    this.chatMessages.innerHTML = chatHistory;
                    this.scrollToBottom();
                }
            }

            sendMessage() {
                const message = this.userInput.value.trim();
                if (!message) return;

                // Send to main window
                this.channel.postMessage({
                    type: 'new_message',
                    data: message
                });

                this.userInput.value = '';
                this.userInput.style.height = 'auto';

                // Request updated state
                setTimeout(() => this.requestState(), 500);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            autoResizeTextarea() {
                this.userInput.addEventListener('input', () => {
                    this.userInput.style.height = 'auto';
                    this.userInput.style.height = Math.min(this.userInput.scrollHeight, 80) + 'px';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PopupChat();
        });
    </script>
</body>

</html>
