<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS Variables</title>
    <style>
        body {
            background: var(--color-background);
            color: var(--color-text);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-box {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        .box-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .box-secondary {
            background: var(--color-secondary);
            color: white;
        }
        
        .box-surface {
            background: var(--color-surface);
            border: 2px solid var(--border-color);
        }
        
        button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>CSS Variables Test</h1>
    
    <div class="test-box box-primary">
        Primary Color Box
    </div>
    
    <div class="test-box box-secondary">
        Secondary Color Box
    </div>
    
    <div class="test-box box-surface">
        Surface Color Box
    </div>
    
    <button onclick="changeColors()">Change to Orange Theme</button>
    <button onclick="resetColors()">Reset to Default</button>
    
    <h2>Current Values:</h2>
    <pre id="values"></pre>
    
    <script>
        function updateDisplay() {
            const root = document.documentElement;
            const computed = getComputedStyle(root);
            
            const values = {
                '--color-primary': computed.getPropertyValue('--color-primary').trim(),
                '--color-secondary': computed.getPropertyValue('--color-secondary').trim(),
                '--color-background': computed.getPropertyValue('--color-background').trim(),
                '--color-surface': computed.getPropertyValue('--color-surface').trim(),
                '--color-text': computed.getPropertyValue('--color-text').trim(),
            };
            
            document.getElementById('values').textContent = JSON.stringify(values, null, 2);
        }
        
        function changeColors() {
            const root = document.documentElement;
            root.style.setProperty('--color-primary', '#F97316');
            root.style.setProperty('--color-secondary', '#10B981');
            root.style.setProperty('--color-background', '#1F2937');
            root.style.setProperty('--color-surface', '#374151');
            updateDisplay();
        }
        
        function resetColors() {
            const root = document.documentElement;
            root.style.setProperty('--color-primary', '#4F46E5');
            root.style.setProperty('--color-secondary', '#06B6D4');
            root.style.setProperty('--color-background', '#0F172A');
            root.style.setProperty('--color-surface', '#1E293B');
            updateDisplay();
        }
        
        updateDisplay();
    </script>
</body>
</html>
